<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<!--[if lt IE 11]>
			<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
		<![endif]-->

	<div id="weather-wrapper">
		<div class="location">
			<i class="fas fa-map-marker"></i><span id="weather-name">Loading City...</span>
		</div>
		<div class="weather">
			<img id="weather-icon" src="https://cdn.glitch.com/6e8889e5-7a72-48f0-a061-863548450de5%2F02d.png?1499366021821">
			<div class="weather-data">
				<div title="Temp (F)" id="weather-temp">45</div>
				<div class="low-high">
					<span title="Low" id="weather-low">42</span>
					<span title="High" id="weather-high">48</span>
				</div>
			</div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/0abd7d5593.js" crossorigin="anonymous"></script>
	<!-- Here is where we import our JavaScript file -->
	<script src="./index.js"></script>
</body>

</html>
